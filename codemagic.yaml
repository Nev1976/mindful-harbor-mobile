workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    environment:
      node: 18
    scripts:
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Install Expo CLI
        script: |
          npm install -g @expo/cli
      - name: Build iOS app
        script: |
          eas build --platform ios --output=build
    artifacts:
      - '*.ipa'
    publishing:
      email:
        recipients:
          - mindfulharborapp@gmail.com
