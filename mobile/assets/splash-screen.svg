<?xml version="1.0" encoding="UTF-8"?>
<svg width="414" height="896" viewBox="0 0 414 896" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="splash-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="50%" stop-color="#dcfce7"/>
      <stop offset="100%" stop-color="#bbf7d0"/>
    </linearGradient>
    <radialGradient id="icon-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
  </defs>
  
  <rect width="414" height="896" fill="url(#splash-bg)"/>
  
  <!-- Centered logo -->
  <g transform="translate(207,448)">
    <!-- Icon background -->
    <circle cx="0" cy="-50" r="80" fill="url(#icon-bg)"/>
    
    <!-- Simplified lotus/leaf icon -->
    <g transform="translate(0,-50)">
      <circle cx="0" cy="0" r="30" fill="white" opacity="0.9"/>
      <path d="M0,-50 Q-20,-30 0,-10 Q20,-30 0,-50" fill="white" opacity="0.8"/>
      <path d="M35,-35 Q30,-15 10,0 Q30,15 35,-35" fill="white" opacity="0.8" transform="rotate(45)"/>
      <path d="M50,0 Q30,20 10,0 Q30,-20 50,0" fill="white" opacity="0.8" transform="rotate(90)"/>
      <path d="M35,35 Q15,30 0,10 Q-15,30 35,35" fill="white" opacity="0.8" transform="rotate(135)"/>
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.6"/>
    </g>
    
    <!-- App name -->
    <text x="0" y="80" text-anchor="middle" fill="#059669" font-family="system-ui" font-size="28" font-weight="600">
      Mindful Moments
    </text>
    
    <!-- Tagline -->
    <text x="0" y="110" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="16" font-weight="400">
      Your daily wellness companion
    </text>
  </g>
</svg>