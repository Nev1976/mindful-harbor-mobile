<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="zenGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B0C4DE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="waterZen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5F9EA0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#zenGradient)"/>
  
  <!-- Water -->
  <rect x="0" y="300" width="400" height="100" fill="url(#waterZen)"/>
  
  <!-- Large moon/sun -->
  <circle cx="320" cy="80" r="35" fill="#F5F5DC" opacity="0.9"/>
  
  <!-- Harbor formation - curved protective arms -->
  <path d="M 50 300 Q 100 280 150 290 Q 200 300 250 290 Q 300 280 350 300" stroke="#708090" stroke-width="20" fill="none"/>
  
  <!-- Lighthouse simplified and zen-like -->
  <rect x="110" y="230" width="12" height="70" fill="#F5F5F5"/>
  <circle cx="116" cy="225" r="8" fill="#FFE4B5"/>
  <path d="M 116 225 L 80 200" stroke="#FFE4B5" stroke-width="3" opacity="0.6"/>
  <path d="M 116 225 L 152 200" stroke="#FFE4B5" stroke-width="3" opacity="0.6"/>
  
  <!-- Zen stones stacked -->
  <ellipse cx="200" cy="295" rx="15" ry="5" fill="#696969"/>
  <ellipse cx="200" cy="290" rx="12" ry="4" fill="#708090"/>
  <ellipse cx="200" cy="286" rx="9" ry="3" fill="#778899"/>
  <ellipse cx="200" cy="283" rx="6" ry="2" fill="#A9A9A9"/>
  
  <!-- Minimalist boat -->
  <ellipse cx="180" cy="320" rx="20" ry="5" fill="#DEB887"/>
  <rect x="175" y="315" width="2" height="12" fill="#8B4513"/>
  <polygon points="177,315 190,318 177,321" fill="#F5F5F5"/>
  
  <!-- Zen circles - ripples of mindfulness -->
  <circle cx="160" cy="340" r="20" fill="none" stroke="#B0E0E6" stroke-width="2" opacity="0.4"/>
  <circle cx="160" cy="340" r="30" fill="none" stroke="#B0E0E6" stroke-width="2" opacity="0.3"/>
  <circle cx="160" cy="340" r="40" fill="none" stroke="#B0E0E6" stroke-width="2" opacity="0.2"/>
  
  <circle cx="280" cy="350" r="15" fill="none" stroke="#B0E0E6" stroke-width="2" opacity="0.4"/>
  <circle cx="280" cy="350" r="25" fill="none" stroke="#B0E0E6" stroke-width="2" opacity="0.3"/>
  
  <!-- Floating meditation symbols -->
  <circle cx="90" cy="200" r="3" fill="#DDA0DD" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="180" r="4" fill="#98FB98" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="150" r="2" fill="#FFE4B5" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Birds in V formation -->
  <path d="M 150 120 L 145 115 L 155 115 Z" fill="#2F4F4F" opacity="0.6"/>
  <path d="M 165 110 L 160 105 L 170 105 Z" fill="#2F4F4F" opacity="0.6"/>
  <path d="M 180 100 L 175 95 L 185 95 Z" fill="#2F4F4F" opacity="0.6"/>
  
  <!-- Soft cloud -->
  <ellipse cx="80" cy="100" rx="25" ry="8" fill="#F5F5F5" opacity="0.7"/>
  <ellipse cx="95" cy="95" rx="20" ry="6" fill="#F5F5F5" opacity="0.7"/>
</svg>